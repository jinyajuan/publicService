<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的空间</title>
    <link rel="stylesheet" href="css/headerNoLogin.css">
    <link rel="stylesheet" href="css/myZoom.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/active.js"></script>
</head>
<body>
<div id="header">
    <div class="headerb">
        <div class="logo">
            <img src="image/logo.jpg"/>
        </div>
        <div class="logo_beside" >
            <div class="login_welcome">
                <span>XXXX</span>
                <span>欢迎登陆！</span>
            </div>
            <div class="search">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入关键字...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search" style="color: #37A8F8"></span>
                                </button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>
            </div>
        </div>
    </div>
    <div class="head_chose" >
        <ul class="nav nav-pills">
            <li role="presentation"><a href="homePage.html">首页</a></li>
            <li role="presentation"><a href="#">我的服务</a></li>
            <li role="presentation" class="active1"><a href="myZoom.html">我的空间</a></li>
            <li role="presentation"><a href="myVoice.html" >我的声音</a></li>
        </ul>
    </div>
</div>
<div id="center">
    <div id="center_header">
        <p class="prompt">基本公共服务配置供给管理系统/我的空间</p>
        <p class="title ">我的空间</p>
    </div>
    <div id="center_item">
        <div class="meau">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">个人信息</a></li>
                <li role="presentation"><a href="#">实名认证</a></li>
            </ul>
        </div>
        <div class="detail">
            <div class="detail1">
                <div class="detail_base">
                    <span class="biaoqian">|</span>
                    <span class="personal">个人信息</span>
                    <button type="button" class="btn " style="color:#ffffff;background-color: #37A8F8;">编辑</button>
                </div>
                <div class="detail_infomation">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label name" style="text-align: left">姓名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" value="王大锤" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label phone" style="text-align: left">手机号码：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phone" value="13488888888" readonly="readonly"
                                       onKeyUp="value=value.replace(/\D/g,'')"
                                       onafterpaste="value=value.replace(/\D/g,'')"
                                >
                            </div>
                            <p class="phoneCheck check"></p>
                        </div>
                        <div class="form-group">
                            <label for="identify" class="col-sm-2 control-label identify" style="text-align: left">证件号码：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="identify" value="610329200011110512">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label sex" style="text-align: left">性别：</label>
                            <div class="col-sm-10">
                                <label style="margin-right: 100px">
                                    <input type="radio" name="optionsRadios" id="sex" value="男" checked>
                                    男
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="sex2" value="女">
                                    女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label address" style="text-align: left">户口所在地：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" value="湖南省湘潭市雨湖区羊牯塘街道100号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthTime" class="col-sm-2 control-label birthTime" style="text-align: left;">出生年月日：</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="birthTime" value="2012-11-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newAddress" class="col-sm-2 control-label newAddress" style="text-align: left">现住址：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newAddress" value="广东省深圳市福田区春天花园小区A栋3楼211室">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="education" class="col-sm-2 control-label education" style="text-align: left">学历:</label>
                            <div class="col-sm-10" data-toggle="distpicker">
                                <select id="education" style="width: 495px;height: 35px;border-radius: 5px;border-color: #ccc;">
                                    <option>大专以下</option>
                                    <option>大专</option>
                                    <option>本科</option>
                                    <option>硕士</option>
                                    <option>博士</option>
                                    <option>博士后</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="job-address" class="col-sm-2 control-label job-address" style="text-align: left">办公地址：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="job-address" value="广东省深圳市福田区建龙苑梅坳三路东100米">
                            </div>
                            <span class="check"></span>
                        </div>
                        <div class="form-group">
                            <label for="marriage" class="col-sm-2 control-label marriage" style="text-align: left">婚姻状况:</label>
                            <div class="col-sm-10" data-toggle="distpicker">
                                <select id="marriage" style="width: 495px;height: 35px;border-radius: 5px;border-color: #ccc;">
                                    <option>未婚</option>
                                    <option>已婚</option>
                                    <option>离异</option>
                                    <option>丧偶</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="save">
                    <button type="button" class="btn " style="color:#ffffff;background-color: #37A8F8;">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <p>基本公共服务配置供给管理系统</p>
</div>
</body>
</html>
